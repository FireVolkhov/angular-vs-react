                    "  <div ng-show=\"!validationNotShow\">\n" +
                    "    <div validation=\"form\" validation-field=\"name\" validation-custom-errors=\"validationCustomErrors\"></div>\n" +
                    "  </div>\n" +
                    "</div>");

        /* global angular */

        (function () {
            'use strict';

            /* ngInject */
            function Utilities () {
                function equalsAdvanced (sourceObject, targetObject, ignoredProperties) {
                    // direct compare if there is no ignored properties
                    if (!ignoredProperties || (angular.isArray(ignoredProperties) && ignoredProperties.length <= 0)) {
                        return angular.equals(sourceObject, targetObject);
                    }

                    // take the original ignored property list to a new variable
                    var ignoredPropertyList = ignoredProperties;

                    // make it array if it is not
                    if (!angular.isArray(ignoredPropertyList)) {
                        var list = [];
                        list.push(ignoredPropertyList);
                        ignoredPropertyList = list;
                    }

                    // compare property list
                    for (var propertyName in sourceObject) {
                        if (ignoredPropertyList.indexOf(propertyName) >= 0) {
                            continue;
                        }

                        var sourceValue = sourceObject[propertyName];
                        var targetValue = targetObject[propertyName];

                        if (!angular.equals(sourceValue, targetValue)) {
                            return false;
                        }
                    }

                    return true;
                }

                function arrayToString (array) {
                    array = array || [];

                    var result = array.join(', ');

                    return result.charAt(0).toUpperCase() + result.slice(1).toLowerCase();
                }

                function hasValue (value) {
                    return !(_.isUndefined(value) || _.isNull(value) || _.isNaN(value) || value === '');
                }

                function getVersionFromAttrs ($attr, map) {
                    var ctrlVersion = '';

                    for (var i = 0, iLength = map.length; i < iLength; i++) {
                        var attrValue = 0;

                        for (var j = 0, jLength = map[i].length; j < jLength; j++) {
                            var attrName = map[i][j];

                            if ($attr[attrName]) {
                                attrValue = 1;
                                break;
                            }
                        }

                        ctrlVersion += attrValue;
                    }

                    return ctrlVersion;
                }

                return {
                    equalsAdvanced: equalsAdvanced,
                    arrayToString: arrayToString,
                    hasValue: hasValue,
                    getVersionFromAttrs: getVersionFromAttrs
                };
            }

            angular
                    .module('App')
                    .service('Utilities', Utilities);
        })();




        (function () {

            'use strict';

            /* @ngInject */

                    require: '^form',
                    replace: true,
                    templateUrl: function(elem, attr) {

                                    ['maxLength', 'hasClearIcon', 'isLoading'],  // hasRightCtrlOrIcon
                                    ['min', 'max', 'minLength', 'maxLength', 'ctrlPattern']  // hasAnyNgValidation
                                ],
                                ctrlVersion = Utilities.getVersionFromAttrs(attr.$attr, textfieldSettingsMap);

                        ngModel: '=',
                        ngDisabled: '<',
                        placeholder: '@',
                        autocomplete: '@',
                        minLength: '@',
                        maxLength: '@',
                        name: '@',
                        type: '@',
                        min: '@',
                        max: '@',
                        iconClasses: '@',
                        required: '@',
                        hideCount: '@',
                        ctrlClasses: '@',
                        ctrlPattern: '<',
                        clipLength: '@',
                        ngChange: '&',
                        ngBlur: '&',

                        match: '@',
                        matchScope: '=?',

                        hasClearIcon: '@',
                        hasDebounce: '@',

                        floatLabel: '@',

                        isLoading: '<',
                        ctrlLoaderColor: '@',

                        validationNotShow: '@',

                                        // https://github.com/RobinHerbots/jquery.inputmask/blob/3.x/js/inputmask.js#L1736
                                        if (unmaskAsNumber && result === '0') {

                                    }
                                }

                                return result;
                            };

                            scope.data.maskVal = scope.ngModel;
                        }

                        $timeout(function () {
                            $input = element.find('.b-textfield-input');
                            inputCtrl = $input.controller('ngModel');

                            if (scope.hasMask) {
                                $input.bind('keyup paste cut', function() {
                                    $timeout(function() {
                                        scope.ngModel = getMaskValue();
                                    });
                                });
                            }

                            // для подсветки обязательных полей при потере фокуса (если в форме нет видимой кнопки сохранить)
                            if (!element.closest('form').find('[type="submit"]:visible').length) {
                                $input.on('blur', function () {
                                    if (form) {
                                        form.$setSubmitted();
                                    }
                                });
                            }

                            if (scope.checkFocused) {
                                $input.on('focus', function () {
                                    $timeout(function () {
                                        scope.state.focused = true;
                                    });
                                });

                                $input.on('blur', function () {
                                    $timeout(function () {
                                        scope.state.focused = false;
                                    });
                                });
                            }

                            if (maxLength && !scope.hideCount) {
                                var charsLeftFormatter = function (value) {

                                };

                        if (scope.hasMask) {
                            scope.$watch('ngModel', function (newValue, oldValue) {

                        }

                        if (attrs.match) {

                            };

                            form[scope.name].$formatters.push(matchValidator);

                            }, function (newValue, oldValue) {

                            scope.$watch('ngModel.length', function (newValue) {

                                }
                            });
                        }

                        scope.clearModel = function () {
                            $timeout(function () {
                                scope.ngModel = '';
                            });
                        };
                    },

                        if ($scope.hasDebounce && !self.modelOptions.debounce) {
                            self.modelOptions.debounce = {
                                'default': THROTTLE_MILLISECONDS
                            };
                        }
                    }
                };
            }

            angular
                    .module('App')
                    .directive('ctrlTextfield', CtrlTextfield);
        })();

    </script>
</head>
<body>
<div id="result">
    <script>
        $(function() {
            var start = _.now();
            setTimeout(function() {
                setTimeout(function() {
                    setTimeout(function() {
                        setTimeout(function() {
                            setTimeout(function() {
                                var stop = _.now();
                                $('#result').html(
                                        '<div>Time: ' + (stop - start) + 'ms</div>' +
                                        '<div>One item: ' + ((stop - start) / 500) + 'ms</div>'
                                );
                            },0);
                        },0);
                    },0);
                },0);
            },0);
        });
    </script>
</div>
<div id="app">
    <div ng-controller="listCtrl">
        <form name="super-form">
            <div ng-repeat="item in list track by $index">
                <div ctrl-textfield ng-model="list[$index]" name="{{::$index + '_name'}}"></div>
            </div>
        </form>
    </div>
</div>
<script>
    angular.module('App')
            .controller('listCtrl', ['$scope', function ($scope) {
                $scope.list = [];
                var i = 500;
                while (i--) {
                    $scope.list.push('' + Math.random());
                }
            }]);

    $(function() {
        angular.bootstrap($('#app'), ['App']);
    });
</script>
